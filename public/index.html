<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>Registration Form</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Enter your Name" required />
                    <br>
                    <input type="text" class="box" id="age" name="age" placeholder="Enter your Age" required />
                    <br>
                    <input type="email" class="box" id="email" name="email" placeholder="Enter your Email" required />
                    <br>
                    <input type="text" class="box" id="phno" name="phno" placeholder="Enter your Phone Number" required />
                    <br>
                    <input type="text" class="box" id="gender" name="gender" placeholder="Enter your Gender" required />
                    <br>
                    <input type="password" class="box" id="password" name="password" placeholder="Enter your Password" required />
                    <br>
                    <input type="submit" value="Submit" id="submit"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
